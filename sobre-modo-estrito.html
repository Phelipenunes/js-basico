<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Estrito</title>
</head>
<body>
    <h1>Modo Estrito no JavaScript</h1>
    <hr>
    <script>
        /* Habilitando o modo estrito */
        'use strict';

        let x = 10;
        let teste = "Teste";

        console.log(x);
        console.log(teste);
        
        let publica = "sei la";
        console.log(publica);
    </script>
</body>
